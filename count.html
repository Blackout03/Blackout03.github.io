<button id="count">Count: 0</button>
<button id="reset-count">Reset Count!</button>
<div id="navbar">

    </ul>
</div>
<script>
    let count = 0;
    const countButton = document.querySelector('#count');
    countButton.addEventListener('click', updateCount);

    function updateCount() {
      if (localStorage.getItem('count')) {
        count = parseInt(localStorage.getItem('count'));
      }

      count++;
      console.log(count);

      countButton.innerText = `Count: ${count}`;

      localStorage.setItem('count', count);
    }

    // call the updateCount function on page load
    onRefreshPage();


    function onRefreshPage() {
      if (localStorage.getItem('count')) {
        count = parseInt(localStorage.getItem('count'));
      }

      countButton.innerText = `Count: ${count}`;

      localStorage.setItem('count', count);
    }

    const resetCountButton = document.querySelector('#reset-count');
    resetCountButton.addEventListener('click', resetCount);

    function resetCount() {
      // reset the count value in local storage to 0
      localStorage.setItem('count', 0);

      // refresh the current page
      window.location.reload();
    }
  </script>
</body>
</html>
